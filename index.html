<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAM Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CAM Assistant</h1>
    <p>Control Account Management guidance. Enter your API key to start.</p>
  </header>
  <section id="api-key-section">
    <label for="api-key-input">API Key:</label>
    <input type="password" id="api-key-input" placeholder="Enter your API key">
    <button id="save-key-btn">Save Key</button>
  </section>
  <section id="chat-section" class="hidden">
    <p><strong>Assistant:</strong> CAM Assistant (gpt-4o-mini)</p>
    <textarea id="prompt-input" rows="4" placeholder="Ask a CAM question..."></textarea>
    <button id="send-btn">Send</button>
    <div id="loading" class="hidden">Loading...</div>
    <div id="response-container"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
